<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Lukos App</title>
</head>
<body>
<div class="content">
    <header class="appBar">
        <div class="logo">
            <img src="images\logo.png" alt="" height="200" width="200">
        </div>
        <input type="text" placeholder="SEARCH.....">
        <div class="header"></div>
        <div class="container"></div>
    </header>
</div>
<footer class="foot">
    <ul class="foot-box">
        <li class="hov"><i class="fa fa-home" aria-hidden="true"></i>
        Home</li>
    
        <li class="hov"><i class="fa fa-user" aria-hidden="true"></i>
        Profile</li>
    
        <li class="hov"><i class="fa fa-cart-plus" aria-hidden="true"></i>
        Cart</li>
    
        <li class="hov"><i class="fa fa-comments-o" aria-hidden="true"></i>
        Contact</li>
    </ul>
</footer>

</body>
</html>
